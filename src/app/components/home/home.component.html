<div class="body">
  <div class="container">

  </div>
  <div class="container">
    
  </div>
  <div class="row">
    <div class="col col-12 col-md-6 col-lg-3" *ngFor="let good of goods; index as i">
      <div class="card" style="width: 18rem;">
        <img [src]="good.photoUrl" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ good.name | titlecase }}</h5>
          <p class="card-text">{{ good.price  }} TND</p>
          <p class="card-text">{{ good.size  }} </p>
          <p class="card-text">Color:{{ good.color  }} </p>
          <button class="btn btn-primary" >In Stock</button>


          <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Hello, World!</p>
              <img [src]="good.photoUrl" class="card-img-top">
            </div>
            <div class="modal-footer">
              <div *ngIf="add === i">
                <input type="number" class="form-control" placeholder="Amount (kg)" #amount>
                <button class="btn btn-primary" (click)="buy(amount.value)">Buy</button>
              </div>
              <button class="btn btn-primary" (click)="addToCart(i)" *ngIf="add !== i">Add to cart</button>

              <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
            </div>
          </ng-template>
          
          <button class="btn btn-lg btn-outline-primary" (click)="open(content)">More Detailles</button>

         
        </div>
      </div>
    </div>
  </div>
  <ngb-pagination [collectionSize]="120" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"></ngb-pagination>
</div>
